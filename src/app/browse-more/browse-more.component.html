<section class="browse-more">
    <div class="mx-auto m-5">
        <div class="row justify-content-center">
            <div class="d-flex justify-content-center">
                <p>Browse more</p>
            </div>
            <div class="d-flex justify-content-center">
                <button *ngFor="let letter of alphabet as string" (click)="changeLetterToSearch(letter)" routerLink="/home" type="button" class="btn btn-outline-light m-1" routerLink="/home/{{letter}}">{{letter}}</button>
            </div>
        </div>
    </div>
</section>
