<section class="browse-more">
    <div class="container m-5">
        <div class="d-flex justify-content-center">
            <p>Browse more</p>
        </div>
        <div class="d-flex justify-content-center">
            <button *ngFor="let letter of alphabet as string" (click)="changeLetterToSearch(letter)" routerLink="/home" type="button" class="btn btn-outline-light m-1">{{letter}}</button>
        </div>
    </div>
</section>
